{% extends 'base.html' %}
{% block title %}Calendar{% endblock %}
{% block content %}
<h2>Upcoming Jobs</h2>
<table class="table">
    <thead>
        <tr><th>Date</th><th>Title</th></tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr>
            <td>{{ job.scheduled_for.strftime('%Y-%m-%d') }}</td>
            <td>{{ job.title }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
